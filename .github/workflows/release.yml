name: Release

on:
  push:
    tags:
      - "[0-9]*.[0-9]*.[0-9]*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Validate tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          node -e "const fs=require('fs'); const tag=process.env.GITHUB_REF_NAME; const m=JSON.parse(fs.readFileSync('manifest.json','utf8')); if(!m.version) throw new Error('manifest.json missing version'); if(m.version!==tag) { throw new Error(`Tag (${tag}) does not match manifest.json version (${m.version})`); }"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            manifest.json
            main.js
            styles.css
          fail_on_unmatched_files: true
          generate_release_notes: true
